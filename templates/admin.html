<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tymofii Bomb</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .admin-panel {
            width: 400px;
            background: #1a1a1a;
            border-left: 2px solid #00ff00;
            padding: 20px;
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0, 255, 0, 0.1);
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
        }

        .login-form {
            background: #1a1a1a;
            padding: 30px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            width: 300px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #00cc00;
        }

        h1, h2, h3 {
            color: #00ff00;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: #151515;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .player-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #222;
            border: 1px solid #333;
            border-radius: 3px;
        }

        .player-info {
            flex: 1;
        }

        .player-username {
            font-weight: bold;
            color: #00ff00;
        }

        .player-room {
            font-size: 0.8em;
            color: #888;
        }

        .player-actions {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-kick {
            background: #ff6b35;
            color: white;
        }

        .btn-ban {
            background: #ffd700;
            color: black;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .banned-list {
            background: #151515;
            border: 1px solid #ff4444;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }

        .banned-user {
            padding: 5px;
            margin: 2px 0;
            background: #2a1a1a;
            border-left: 3px solid #ff4444;
        }

        .action-log {
            background: #151515;
            border: 1px solid #4444ff;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.4;
        }

        .log-entry {
            margin: 3px 0;
            padding: 2px 5px;
            border-left: 2px solid #4444ff;
        }

        .log-join {
            border-left-color: #00ff00;
        }

        .log-leave {
            border-left-color: #ff6b35;
        }

        .log-kick {
            border-left-color: #ff4444;
        }

        .log-ban {
            border-left-color: #ffd700;
        }

        .log-word {
            border-left-color: #00ccff;
        }

        .log-turn {
            border-left-color: #ff00ff;
        }

        .log-game {
            border-left-color: #ffff00;
        }

        .log-bomb {
            border-left-color: #ff6600;
        }

        .log-win {
            border-left-color: #00ff00;
        }

        .room-info {
            margin-bottom: 10px;
            padding: 10px;
            background: #222;
            border: 1px solid #333;
        }

        .hidden {
            display: none;
        }

        .status-online {
            color: #00ff00;
        }

        .status-offline {
            color: #ff4444;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .refresh-btn {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .refresh-btn:hover {
            background: #00cc00;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-weight: bold;
        }

        .message.success {
            background: #1a2a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .message.error {
            background: #2a1a1a;
            color: #ff4444;
            border: 1px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-form">
            <h2>üîê Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password" autocomplete="off">
            <button onclick="adminLogin()">Access Panel</button>
            <div id="loginMessage" class="message error hidden"></div>
        </div>
    </div>

    <div class="admin-container hidden" id="adminContainer">
        <div class="main-content">
            <div class="admin-header">
                <h1>üõ°Ô∏è Admin Panel</h1>
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
            
            <div class="section">
                <h2>üåê Active Rooms</h2>
                <div id="roomsList">
                    <div class="message info">No active rooms</div>
                </div>
            </div>
        </div>

        <div class="admin-panel">
            <div class="section">
                <h2>üë• Player Management</h2>
                <div class="player-list" id="playerList">
                    <div class="message info">No players online</div>
                </div>
            </div>

            <div class="section">
                <h2>üö´ Banned Users</h2>
                <div class="banned-list" id="bannedUsers">
                    <div class="message info">No banned users</div>
                </div>
            </div>

            <div class="section">
                <h2>üì¢ Send Announcement</h2>
                <div style="display: flex; gap: 10px; flex-direction: column;">
                    <input type="text" id="announcementMessage" placeholder="Enter announcement message" style="width: 100%; padding: 8px; background: #0a0a0a; border: 1px solid #00ff00; color: #00ff00;">
                    <select id="announcementTarget" style="width: 100%; padding: 8px; background: #0a0a0a; border: 1px solid #00ff00; color: #00ff00;">
                        <option value="all">All Rooms (Global)</option>
                    </select>
                    <button class="btn" onclick="sendAnnouncement()" style="background: #ff00ff; color: #0a0a0a;">Send Announcement</button>
                </div>
            </div>

            <div class="section">
                <h2>üìã Action Log</h2>
                <div class="action-log" id="actionLog">
                    <div class="message info">No actions yet</div>
                </div>
            </div>

            <div class="section">
                <h2>‚ö° Quick Actions</h2>
                <div style="display: flex; gap: 10px; flex-direction: column;">
                    <button class="btn" onclick="refreshData()" style="background: #00ff00; color: #0a0a0a;">Refresh All Data</button>
                    <button class="btn btn-kick" onclick="clearActionLog()">Clear Action Log</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let adminAuthenticated = false;

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showLoginMessage('Please enter password', 'error');
                return;
            }

            socket.emit('admin_login', { password });
        }

        socket.on('admin_authenticated', (data) => {
            adminAuthenticated = true;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminContainer').classList.remove('hidden');
            updateAdminPanel(data);
        });

        socket.on('admin_error', (data) => {
            showLoginMessage(data.message, 'error');
        });

        socket.on('admin_action_success', (data) => {
            showActionMessage(data.message, 'success');
            if (data.log_entry) {
                addToActionLog(data.log_entry);
            }
            if (data.banned_users) {
                updateBannedUsers(data.banned_users);
            }
        });

        socket.on('admin_game_state_update', (data) => {
            if (adminAuthenticated) {
                updateRoomsList(data.rooms);
            }
        });

        socket.on('admin_banned_users_update', (data) => {
            if (adminAuthenticated) {
                updateBannedUsers(data.banned_users);
                if (data.log_entry) {
                    addToActionLog(data.log_entry);
                }
            }
        });

        socket.on('admin_state_update', (data) => {
            if (adminAuthenticated) {
                updateAdminPanel(data);
            }
        });

        socket.on('admin_log_update', (data) => {
            if (adminAuthenticated && data.log_entry) {
                addToActionLog(data.log_entry);
            }
        });

        function showLoginMessage(message, type) {
            const msgEl = document.getElementById('loginMessage');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.classList.remove('hidden');
        }

        function showActionMessage(message, type) {
            // Create temporary message display
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.left = '50%';
            messageDiv.style.transform = 'translateX(-50%)';
            messageDiv.style.zIndex = '1000';
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                document.body.removeChild(messageDiv);
            }, 3000);
        }
        
        function sendAnnouncement() {
            const message = document.getElementById('announcementMessage').value;
            const target = document.getElementById('announcementTarget').value;
    
            if (!message) {
                showActionMessage('Please enter a message', 'error');
                return;
            }
    
            socket.emit('admin_send_announcement', {
                message: message,
                room_id: target,
                admin_name: 'Admin'
            });
    
            document.getElementById('announcementMessage').value = '';
        }

        function unbanPlayer(username) {
            if (confirm(`Unban player "${username}"? They will be able to join games again.`)) {
                socket.emit('admin_unban_player', {
                    username: username,
                    admin_name: 'Admin'
                });
            }
        }

        // Update the banned users display to include unban buttons
        function updateBannedUsers(bannedUsers) {
            const container = document.getElementById('bannedUsers');
            container.innerHTML = '';

            if (bannedUsers.length === 0) {
                container.innerHTML = '<div class="message info">No banned users</div>';
                return;
            }

            bannedUsers.forEach(username => {
                const userDiv = document.createElement('div');
                userDiv.className = 'banned-user';
                userDiv.innerHTML = `
                    <div style="flex: 1;">${username}</div>
                    <button class="btn" onclick="unbanPlayer('${username}')" style="background: #00cc00; color: white;">Unban</button>
                `;
                container.appendChild(userDiv);
            });
        }

        // Update announcement targets when rooms change
        function updateAnnouncementTargets(rooms) {
            const select = document.getElementById('announcementTarget');
    
            // Keep the "All Rooms" option
            const allOption = select.querySelector('option[value="all"]');
            select.innerHTML = '';
            select.appendChild(allOption);
    
            // Add specific room options
            for (const roomId in rooms) {
                const option = document.createElement('option');
                option.value = roomId;
                option.textContent = `Room: ${roomId}`;
                select.appendChild(option);
            }
        }

        // Update the updateAdminPanel function
        function updateAdminPanel(data) {
            updateRoomsList(data.rooms);
            updatePlayerList(data.rooms);
            updateBannedUsers(data.banned_users);
            updateActionLog(data.action_log);
            updateAnnouncementTargets(data.rooms); // Add this line
        }

        function updateRoomsList(rooms) {
            const container = document.getElementById('roomsList');
            container.innerHTML = '';

            if (Object.keys(rooms).length === 0) {
                container.innerHTML = '<div class="message info">No active rooms</div>';
                return;
            }

            for (const [roomId, room] of Object.entries(rooms)) {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-info';
                
                const playerCount = room.players ? room.players.length : 0;
                const activePlayers = room.players ? room.players.filter(p => p.status === 'active').length : 0;
                const gameStatus = room.game_started ? (room.game_over ? 'Finished' : 'In Progress') : 'Waiting';
                
                roomDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <strong>Room: ${roomId}</strong><br>
                            <span style="font-size: 0.9em; color: #888;">
                                Players: ${activePlayers}/${playerCount} | Status: ${gameStatus}<br>
                                ${room.current_prompt ? `Prompt: "${room.current_prompt}"` : ''}
                                ${room.current_turn ? `| Current Turn: ${getPlayerName(room.players, room.current_turn)}` : ''}
                            </span>
                        </div>
                    </div>
                `;
                
                container.appendChild(roomDiv);
            }
        }

        function getPlayerName(players, playerId) {
            const player = players.find(p => p.player_id === playerId);
            return player ? player.username : 'Unknown';
        }

        function updatePlayerList(rooms) {
            const container = document.getElementById('playerList');
            container.innerHTML = '';

            let allPlayers = [];
            for (const [roomId, room] of Object.entries(rooms)) {
                if (room.players) {
                    room.players.forEach(player => {
                        allPlayers.push({
                            ...player,
                            roomId: roomId
                        });
                    });
                }
            }

            if (allPlayers.length === 0) {
                container.innerHTML = '<div class="message info">No players online</div>';
                return;
            }

            allPlayers.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                
                playerDiv.innerHTML = `
                    <div class="player-info">
                        <div class="player-username">${player.username}</div>
                        <div class="player-room">Room: ${player.roomId} | Lives: ${player.lives} | Score: ${player.score}</div>
                    </div>
                    <div class="player-actions">
                        <button class="btn btn-kick" onclick="kickPlayer('${player.player_id}', '${player.roomId}', '${player.username}')">Kick</button>
                        <button class="btn btn-ban" onclick="banPlayer('${player.player_id}', '${player.roomId}', '${player.username}')">Ban</button>
                    </div>
                `;
                
                container.appendChild(playerDiv);
            });
        }

        function updateActionLog(actionLog) {
            const container = document.getElementById('actionLog');
            container.innerHTML = '';

            if (!actionLog || actionLog.length === 0) {
                container.innerHTML = '<div class="message info">No actions yet</div>';
                return;
            }

            // Show most recent first
            actionLog.slice().reverse().forEach(logEntry => {
                addToActionLog(logEntry, false);
            });
        }

        function addToActionLog(logEntry, prepend = true) {
            const container = document.getElementById('actionLog');
            const logDiv = document.createElement('div');
            logDiv.className = 'log-entry';
            
            // Determine log type for styling
            if (logEntry.includes('JOIN:')) logDiv.classList.add('log-join');
            else if (logEntry.includes('LEAVE:')) logDiv.classList.add('log-leave');
            else if (logEntry.includes('KICK:')) logDiv.classList.add('log-kick');
            else if (logEntry.includes('BAN:')) logDiv.classList.add('log-ban');
            else if (logEntry.includes('WORD:')) logDiv.classList.add('log-word');
            else if (logEntry.includes('TURN:')) logDiv.classList.add('log-turn');
            else if (logEntry.includes('GAME:')) logDiv.classList.add('log-game');
            else if (logEntry.includes('BOMB:')) logDiv.classList.add('log-bomb');
            else if (logEntry.includes('WIN:')) logDiv.classList.add('log-win');
            else if (logEntry.includes('ROOM:')) logDiv.classList.add('log-game');
            
            logDiv.textContent = logEntry;
            
            if (prepend && container.firstChild) {
                container.insertBefore(logDiv, container.firstChild);
            } else {
                container.appendChild(logDiv);
            }
        }

        function kickPlayer(playerId, roomId, username) {
            if (confirm(`Kick player "${username}" from room ${roomId}?`)) {
                socket.emit('admin_kick_player', {
                    player_id: playerId,
                    room_id: roomId,
                    admin_name: 'Admin'
                });
            }
        }

        function banPlayer(playerId, roomId, username) {
            if (confirm(`BAN player "${username}"? This will also kick them and prevent future joins.`)) {
                socket.emit('admin_ban_player', {
                    player_id: playerId,
                    room_id: roomId,
                    username: username,
                    admin_name: 'Admin'
                });
            }
        }

        function refreshData() {
            if (adminAuthenticated) {
                socket.emit('admin_get_state');
                showActionMessage('Data refreshed', 'success');
            }
        }

        function clearActionLog() {
            if (confirm('Clear action log? This cannot be undone.')) {
                const container = document.getElementById('actionLog');
                container.innerHTML = '<div class="message info">No actions yet</div>';
                showActionMessage('Action log cleared', 'success');
            }
        }

        // Handle Enter key in password field
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });

        // Auto-refresh every 10 seconds
        setInterval(() => {
            if (adminAuthenticated) {
                socket.emit('admin_get_state');
            }
        }, 10000);
    </script>
</body>
</html>
